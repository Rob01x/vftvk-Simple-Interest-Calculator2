<html>
    <!DOCTYPE html>
    

    <head>
    <title>Simple interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            
            
                <p class="principal">Amount</p><input type="number"  id="principal"/>
                <p id="alert"></p><br/>
                <p class="rate">Interest Rate</p>
                <label class="slider">
                <input type="range"  id="rate"  min="1" max="20" step="0.25" value="10.25">
                </label>
                <span id="rate_val">10.25%</span><br/>
                <p class="years">No. of Years</p><select id="years"><br/>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </select>
                <!-- dropdown box with options 1 to 10-->
                <br/>
                <br/>
                                                        

            <button onclick="compute()">Compute Interest</button>
            <span id="result">

            </span>
            
            <footer>
                <p>&#169; This Calculator belongs to Robert Jones</p>
            </footer>
        </div>
      
    </body>
</html>
